<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title> Ayush Gupta</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="ayushgupta.js"></script>
        <link rel="stylesheet" href="ayushgupta.css">
    </head>
    <body>
        <!-- fixed navigation for easy navigation between pages -->
        <nav>
            <div class="logo">
                <a href="ayushgupta.html"><h3 class="logo">Ayush Gupta</h3></a>
            </div>
            <ul class="nav-links">
                <li><a href="ayushgupta.html#bio">About Me</a></li>
                <li><a href="ayushgupta_family.html">Family</a></li>
                <li><a href="ayushgupta_hobbies.html">Hobbies</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <!-- toggles navigation menu in mobile view -->
        <script>
            const navSlide = () => {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-links");
            const navLinks = document.querySelectorAll('.nav-links li');
            //Toggle Nav
            burger.addEventListener('click', () => {
                nav.classList.toggle('nav-active');
                //Animate links
                navLinks.forEach((link, index)=>{
                    if(link.style.animation){
                        link.style.animation = ''
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                    }
                });
                //Burger animation
                burger.classList.toggle('toggle');
                });
            }
            navSlide()
        </script>
        <!-- landing text -->
        <div id="home">
            <div class="landing-text">
                <h1>My Family</h1>
            </div>
        </div>
        <!-- obtains family data form xml and presents it in this section -->
        <div class="family">
            <div class="familyimg zoom">
                <img id="familyimg" src="https://i.pinimg.com/originals/1c/3e/ea/1c3eeac35b38c5ec666ff56d6fe8a7ac.jpg">
            </div><br><br>
            <text class="title">Relation:</text><text class="info" id="familyrelation">&nbsp</text><br><br>
            <text class="title">Name:</text><text class="info" id="familyname">&nbsp</text><br><br>
            <text class="title">Age:</text><text class="info" id="familyage">&nbsp</text><br><br>
            <text class="title">Current Job/Education:</text><text class="info" id="familyjob">&nbsp</text><br><br>
            <button id="familybtn" class="btn">Next Family Member</button><br><br>
        </div>
        <!-- footer -->
        <footer>
            <h3>AYUSH GUPTA</h3>
            <p>APCSP</p><p>Period: 4</p>
        </footer>
    </body>
</html>
