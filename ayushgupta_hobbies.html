<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title> Ayush Gupta</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="ayushgupta.css">
    </head>
    <body>
        <nav>
            <!-- fixed navigation for easy navigation between pages -->
            <div class="logo">
                <a href="ayushgupta.html"><h3 class="logo">Ayush Gupta</h3></a>
            </div>
            <ul class="nav-links">
                <li><a href="ayushgupta.html#bio">About Me</a></li>
                <li><a href="ayushgupta_family.html">Family</a></li>
                <li><a href="ayushgupta_hobbies.html">Hobbies</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <!-- toggles the navigation menu in mobile view -->
        <script>
            const navSlide = () => {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-links");
            const navLinks = document.querySelectorAll('.nav-links li');
            //Toggle Nav
            burger.addEventListener('click', () => {
                nav.classList.toggle('nav-active');
                //Animate links
                navLinks.forEach((link, index)=>{
                    if(link.style.animation){
                        link.style.animation = ''
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                    }
                });
                //Burger animation
                burger.classList.toggle('toggle');
                });
            }
            navSlide()
        </script>
        <!-- landing text -->
        <div id="home">
            <div class="landing-text">
                <h1>Hobbies</h1>
            </div>
        </div>
        <br><br><br><br><br><br><br>
        <h3 style="text-align: center;" class="info">Search up some of my hobbies below</h3>
        <!-- form to search up some hobbies. Only 5 are available -->
        <form autocomplete="off" id="hobbyform">
            <div class="autocomplete" style="width:300px;">
              <input id="myInput" type="text" placeholder="Hobby">
            </div>
            <input type="submit">
          </form> 
          <div class="hobby">
            <img class="zoom" id="hobbyimg" src="">
            <h3 id="hobbytitle">&nbsp</h3>
            <p id="hobbydescription">&nbsp</p>
          </div>
          <!-- footer -->
            <footer>
                <h3>AYUSH GUPTA</h3>
                <p>APCSP</p><p>Period: 4</p>
            </footer>
        <script src="ayushgupta.js"></script>
    </body>
</html>
